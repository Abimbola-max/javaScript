<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Saas</title>
    <link rel="stylesheet" href="./mycsstask.css">
</head>
<body>
    <div class="mainWrapper">
        <div class="navBar">
            <div class="firstWord">
                <h1>Biccas</h1>
            </div>
            <div class="navLinks">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Product</a></li>
                    <li><a href="">FAQ</a></li>
                    <li><a href="">About Us</a></li>
                </ul>
            </div>
            <div class="signUpLogin">
                <div class="login">
                    <button class="loginButton">Login</button>
                </div>
                <div class="signUp">
                    <button class="signUpButton">Sign Up</button>
                </div>
            </div>
        </div>
        <div class="heroSession">
            <div class="overAll">
                <div class="productivityText">
                    <h1>We're here to <br> increase your <br> productivity</h1>
                </div>
                <div class="arcImage">
                    <img src="./img/Vector%2032.png" alt="">
                    <div class="description">
                        <p>Let's make your work more organize and easy using <br> the Taskio Dashboard with many of the latest
                            <br> features in managing work everyday</p>
                    </div>
                    <div class="freeTrialPlayAndViewDemo">
                        <div class="tryFreeTrial">
                            <button class="tryFreeTrialButton">Try Free Trial</button>
                        </div>
                        <div class="play">
                            <img src="./img/Play.png" alt="">
                        </div>
                        <div class="viewDemo">
                            <button>View Demo</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overAllPicture">
                <div class="smilingMan">
                    <img src="./img/smilingman.png" alt="">
                </div>
            </div>
        </div>
        <div class="moreThanHeader">
            <div class="moreThanStatement">
                <h2>More Than 25,000 Teams use collabs</h2>
            </div>
        </div>
        <div class="collabDescription">
        </div>
            <div class="unsplashAndOther">
                <div class="unSplashImage">
                    <img src="./img/unsplashImage.png" alt="">
                </div>
                <div class="unSplashWord">
                    <h4>Unsplash</h4>
                </div>
            </div>
    </div>
</body>
</html>
